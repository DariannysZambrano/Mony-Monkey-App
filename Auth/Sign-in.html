<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In | Mony Monkey</title>
    <link rel="stylesheet" href="./Styles/global.css">
  </head>
  <body>
    <header>
      <nav>
        <span>Don't have an account?</span>
        <a href="">Get started</a>
      </nav>
    </header>

    <main>
      <section>
        <h2 class="hero-title">
          <span class="text-purple">DO IT</span> NOW
          <br />
          <span class="text-purple">SOMETIMES</span> LATER
          <br />
          <span class="text-purple">BECOMES</span> NEVER
        </h2>

        <figure>
          <img src="" alt="" />
        </figure>
      </section>

      <section>
        <h1>WELCOME TO MONY MONKEY!</h1>
        <p>Log in and start managing your account.</p>
        <form action="">
          <label for="user-email">Email address</label>
          <input type="email" id="user-email" placeholder="Sample@gmail.com" />
          <label for="Password">Password</label>
          <input type="password" id="Password"/>
          <button type="button">
            <svg></svg>
          </button>
          <label>
            <input type="checkbox" name="remember_me" />
            <span>Remember me on this device</span>
          </label>
          <a href="">Forgot Password?</a>
          <button type="submit">Sign in</button>
          <p>Or sign in using:</p>
          <hr />
          <div class="social-login">
            <button type="button" class="btn btn-social facebook">
              <img src="icons/facebook.svg" alt="" aria-hidden="true" />
              Facebook
            </button>
            <button type="button" class="btn btn-social google">
              <img src="icons/google.svg" alt="" aria-hidden="true" />
              Google
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
