<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | Mony Monkey</title>
</head>
<body>
     <header>
      <nav>
        <span>Already have an account?</span>
        <a href="">Sign-In</a>
      </nav>
    </header>

    <main>
      <section>
        <h2 class="hero-title">
          <span class="text-purple">DO IT</span> NOW
          <br />
          <span class="text-purple">SOMETIMES</span> LATER
          <br />
          <span class="text-purple">BECOMES</span> NEVER
        </h2>

        <figure>
          <img src="" alt="" />
        </figure>
      </section>

      <section>
        <h1>CREATE AN ACCOUNT</h1>
        <p>Create your account to start managing your wealth.</p>
        <form action="">
          <label for="user-email">Email address</label>
          <input type="email" id="user-email" placeholder="Sample@gmail.com" />
          <label for="Password">Password</label>
          <input type="password" id="Password"/>
          <button type="button">
            <svg></svg>
          </button>
    
            <p>By creating account, you agree to our <a href="">Terms & Conditions</a></p>
          
          <button type="submit">Send</button>

          <p>Or create an account using:</p>
          <hr />
          <div class="social-login">
            <button type="button" class="btn btn-social facebook">
              <img src="icons/facebook.svg" alt="" aria-hidden="true" />
              Facebook
            </button>
            <button type="button" class="btn btn-social google">
              <img src="icons/google.svg" alt="" aria-hidden="true" />
              Google
            </button>
          </div>
        </form>
      </section>
    </main>
    
</body>
</html>
