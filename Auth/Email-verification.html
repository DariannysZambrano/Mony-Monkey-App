<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | Mony Monkey</title>
     <link rel="stylesheet" href="./Styles/global.css">
</head>
<body>
    <header class="header">
      <nav>
        <span>Already have an account?</span>
        <a href="" class="button-GetStarted">Sign-In</a>
      </nav>
    </header>

    <main>
      <section>
        <h2 class="hero-title">
          <span class="text-purple">DO IT</span> NOW
          <br />
          <span class="text-purple">SOMETIMES</span> LATER
          <br />
          <span class="text-purple">BECOMES</span> NEVER
        </h2>

        <figure>
          <img src="" alt="" />
        </figure>
      </section>

       <section>
        <h1>CONFIRM YOUR NUMBER</h1>
        <p>Enter the 6-digit code we just sent to your email address.</p>
        <form action="">
        <div role="group" aria-label="Código de verificación de 6 dígitos" class="otp-inputs-container">
        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*" aria-label="Dígito 1" required>
        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*" aria-label="Dígito 2" required>
        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*" aria-label="Dígito 3" required>
        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*" aria-label="Dígito 4" required>
        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*" aria-label="Dígito 5" required>
        <input type="text" maxlength="1" inputmode="numeric" pattern="\d*" aria-label="Dígito 6" required>
    </div>
    <p class="resend-text">Didn’t get a code? <button type="button" class="link-btn">Resend Code</button></p>
    <button type="submit" class="btn-primary">Confirmar</button>
        </form>
        </section>
</body>
</html>
