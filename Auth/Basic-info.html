<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information | Mony Monkey</title>
    
</head>
<body>
     <header>
      <nav>
        <span>Already have an account?</span>
        <a href="">Sign-In</a>
      </nav>
    </header>

    <main>
      <section>
        <h2 class="hero-title">
          <span class="text-purple">DO IT</span> NOW
          <br />
          <span class="text-purple">SOMETIMES</span> LATER
          <br />
          <span class="text-purple">BECOMES</span> NEVER
        </h2>

        <figure>
          <img src="" alt="" />
        </figure>
      </section>

      <section>
        <h1>YOUR BASIC INFORMATIONS</h1>
        <p>Please complete your basic informations.</p>
        <form action="">
           <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Isabelle" required>

               <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Navarro" required>

           <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="25" min="1" max="120">

            <label for="">User Type</label>
            <select name="" id="">
                <option value="">Personal User</option>
                <option value="">Entrepreneur</option>
                <option value="">Bussiness/Company</option>
                <option value="">Student</option>
            </select>
            <label for="">Country</label>
            <input type="text" placeholder="Ej: Colombia">
            <label for="">Phone Number</label>
            <input type="text" inputmode="numeric" maxlength="10">

            <button type="button" id="Open-window">Confirm</button>
            <a href="">Skip</a>
            <svg></svg>
                </form>
      </section>
    </main>

     <dialog id="Window">
        <img src="" alt="">
        <h1>Your account has been created!</h1>
        <p>Are you ready to manage your own wealth?</p>
        <a href=""><button id="Close-Window">Continue</button></a>
    </dialog>
    <script src="Success-message.js"></script>
